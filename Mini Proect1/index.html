<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button  class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
              <img src="copy.svg " alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>
            <!----slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
            <!---check box-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter</label>
            </div>
            <div class="check">
            
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Include lower letter</label>
            

            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="uppercase">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Include Symbols</label>
            </div>
            <!----strenght section-->
            <div class="strenght container">
             <p>Strenth</p>
             <div data-indicator></div>
            </div>
            <!---generate password-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
